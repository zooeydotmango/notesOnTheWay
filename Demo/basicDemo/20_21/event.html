<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
    <script>
        window.onload=function () {
            let oText=document.getElementById("name");
            let oBtn=document.getElementById("submit-btn");
            oBtn.onclick=function () {
                console.log(oText.value);
            };
            oText.onkeydown=function () {
                console.log("1");
            };
        }
    </script>
</head>
<body>
<input id="name" type="text">
<button id="submit-btn">Submit</button>
<p>当点击按钮 submit-btn 时，在console中输出 name 中的内容</p>
<p>在输入过程中，如果按回车键，则同样执行上一条的需求</p>
<p>在输入过程中，如果按 ESC 键，则把输入框中的内容清空</p>
</body>
</html>
