<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<input id="first-number" type="number" value="0" placeholder="第一个数字">
<input id="second-number" type="number" value="0" placeholder="第二个数字">
<button id="add-btn">加</button>
<button id="minus-btn">减</button>
<button id="times-btn">乘</button>
<button id="divide-btn">除</button>
<p id="result">运算结果</p>
<script>
    window.onload=function(){
        let result=document.getElementById("result");
        let nFirst=document.getElementById("first-number");
        let nSec=document.getElementById("second-number");
        let oAdd=document.getElementById("add-btn");
        let oMinus=document.getElementById("minus-btn");
        let oTimes=document.getElementById("times-btn");
        let oDivide=document.getElementById("divide-btn");

        if (typeof nFirst.value !== Number || typeof nSec.value !== Number){
            console.log("请输入数字！")
        } else{
        oAdd.onclick=function () {
            result.innerHTML=parseInt(nFirst.value) + parseInt(nSec.value);
        };
        oMinus.onclick=function () {
            result.innerHTML=nFirst.value - nSec.value;
        };
        oDivide.onclick=function () {
            if (nSec.value == 0) {
                console.log("第二个数不能为0！");
            }
            else {
                result.innerHTML=nFirst.value / nSec.value;
            }
        };
        oTimes.onclick = function () {
            result.innerHTML = nFirst.value * nSec.value;
        };
        }
    }
        
</script>
</body>
</html>
