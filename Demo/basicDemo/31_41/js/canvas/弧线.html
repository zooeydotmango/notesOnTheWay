<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弧线</title>
</head>
<body>
<canvas id="rect" width="500" height="500"></canvas>
<script>
    let rect=document.getElementById('rect');
    if (rect.getContext('2d')){
        var ctx=rect.getContext('2d');
    }
    for (let i=0;i<4;i++){
        for (let j=0;j<3;j++){
            ctx.beginPath();
            ctx.arc(30+50*j,30+50*i,20,0,Math.PI+(Math.PI*j)/2, i%2 !==0);
            if (i>1){
                ctx.fill();
            } else ctx.stroke();
        } 
    }
    ctx.beginPath();
    ctx.moveTo(150+90,30);
    ctx.bezierCurveTo(180+90,0,210+90,30,210+90,60);
    ctx.bezierCurveTo(210+90,90,180+90,150,150+90,150);
    ctx.bezierCurveTo(120+90,150,90+90,90,90+90,60);
    ctx.bezierCurveTo(90+90,30,120+90,0,150+90,30)
    ctx.stroke();
</script>
</body>
</html>
